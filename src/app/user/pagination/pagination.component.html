<div class="paging-body">
    <div class="pagination">
        <ul>
          
            <li class="numb" 
                *ngFor="let page of pages" 
                (click)="changePage.emit(page)"
                [ngClass]="{ active: currentPage === page}"
                >
                <span>{{page}}</span>
            </li>
        </ul>
    </div>
</div>
